<div [ngClass]="{'ff-property-container-horizontal': (direction == 'horizontal'),
								 'ff-property-container-vertical': (direction == 'vertical')}"
     fxLayout="column">
  <div class="ff-property-label ff-muted"
       fxLayout="row"
       fxLayoutAlign=" center">
    <ng-content select="[key]"></ng-content>
  </div>
  <div class="ff-property-value">
    <ng-content select="[value]"></ng-content>
  </div>
</div>
