<mat-card class="promstat-card">
	<mat-card-title class="promstat-card-title">{{ label }}</mat-card-title>
	<mat-divider></mat-divider>
	<mat-card-content class="promstat-card-content">
		<div class="promstat-panel">
			<div class="promstat-value">
				<span [ngClass]="css_class">{{value}}</span>
			</div>
		</div>
	</mat-card-content>
</mat-card>
